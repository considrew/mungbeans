<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5600315940410875"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} | mungbeans.io</title>
  <meta name="description" content="{{ .Description | default .Site.Params.description }}">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="site-header">
    <nav>
      <a href="/" class="logo">mungbeans.io</a>
      <a href="/stocks/">All Stocks</a>
      <a href="/blog/">Weekly Reports</a>
      <a href="/about/">About</a>
    </nav>
  </header>

  <main class="content-page">
    {{ block "main" . }}
      {{ .Content }}
    {{ end }}
  </main>

  <footer class="site-footer">
    <p>© {{ now.Year }} mungbeans.io. <a href="/disclaimer/">Disclaimer</a> · <a href="/privacy/">Privacy</a></p>
  </footer>

  <style>
    .content-page {
      max-width: 700px;
    }
    
    .content-page h1 {
      margin-bottom: var(--space-lg);
    }
    
    .content-page h2 {
      margin-top: var(--space-xl);
      margin-bottom: var(--space-md);
    }
    
    .content-page p,
    .content-page ul,
    .content-page ol {
      margin-bottom: var(--space-md);
    }
    
    .content-page blockquote {
      border-left: 3px solid var(--color-approaching);
      padding-left: var(--space-md);
      margin: var(--space-lg) 0;
      color: var(--color-text-muted);
      font-style: italic;
    }
    
    .content-page table {
      width: 100%;
      border-collapse: collapse;
      margin: var(--space-lg) 0;
    }
    
    .content-page th,
    .content-page td {
      padding: var(--space-sm) var(--space-md);
      text-align: left;
      border-bottom: 1px solid var(--color-border);
    }
    
    .content-page th {
      color: var(--color-text-muted);
      font-weight: 600;
    }
    
    .content-page hr {
      border: none;
      border-top: 1px solid var(--color-border);
      margin: var(--space-xl) 0;
    }
    
    .content-page em {
      color: var(--color-text-muted);
    }
  </style>
</body>
</html>
